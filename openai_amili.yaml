paths:
  /organization/channel:
    get:
      tags:
        - channels
      summary: Returns all channels from the system
      description: Returns all channels from the system
      operationId: getChannels
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/orderParam"
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/takeParam"
        - $ref: "#/components/parameters/qParam"
        - $ref: "#/components/parameters/tenantIdParam"
        - $ref: "#/components/parameters/deletedParam"
        - $ref: "#/components/parameters/orderFieldParam"
        - $ref: "#/components/parameters/itemCountParam"
        - name: channelIds
          in: query
          description: Ids of the channels to get
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChannelDto"
  /organization/project:
    get:
      tags:
        - projects
      summary: Returns projects from the system
      description: Returns projects from the system
      operationId: getProjects
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/orderParam"
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/takeParam"
        - $ref: "#/components/parameters/qParam"
        - $ref: "#/components/parameters/tenantIdParam"
        - $ref: "#/components/parameters/deletedParam"
        - $ref: "#/components/parameters/orderFieldParam"
        - $ref: "#/components/parameters/itemCountParam"
        - name: channelIds
          in: query
          description: Ids of the channels to get
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PagingProjectDTO"
  /organization/product:
    get:
      tags:
        - products
      summary: Returns products from the system
      description: Returns products from the system
      operationId: getProducts
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/orderParam"
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/takeParam"
        - $ref: "#/components/parameters/qParam"
        - $ref: "#/components/parameters/tenantIdParam"
        - $ref: "#/components/parameters/deletedParam"
        - $ref: "#/components/parameters/orderFieldParam"
        - $ref: "#/components/parameters/itemCountParam"
        - name: channelId
          in: query
          description: Id of the channel to get
          required: false
          schema:
            type: string
        - name: productType
          in: query
          description: ""
          required: false
          schema:
            type: array
            enum: [KIT, PROBIOTIC, BUNDLE]
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PagingProductDTO"
  /organization/order:
    get:
      tags:
        - orders
      summary: Returns all orders from the system that the user has access to view
      description: Returns all orders from the system that the user has access to view
      operationId: getOrders
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: "#/components/parameters/orderParam"
        - $ref: "#/components/parameters/pageParam"
        - $ref: "#/components/parameters/takeParam"
        - $ref: "#/components/parameters/qParam"
        - $ref: "#/components/parameters/tenantIdParam"
        - $ref: "#/components/parameters/deletedParam"
        - $ref: "#/components/parameters/orderFieldParam"
        - $ref: "#/components/parameters/itemCountParam"
        - name: projectId
          in: query
          description: ID of the project to get
          required: false
          schema:
            type: string
        - name: productType
          in: query
          description: productType
          required: false
          schema:
            type: string
            enum:
              - KIT
              - PROBIOTIC
              - BUNDLE
        - name: startDate
          in: query
          description: startDate
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: endDate
          required: false
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderPagingModel"
    post:
      tags:
        - orders
      summary: Add a new order
      description: Add a new order
      operationId: createOrder
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderCreateDto"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderModel"
        "400":
          description: The number of kits is not the same as the order quantity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorDto"
        "404":
          description: This Kit ID already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorDto"
  "/organization/order/{orderId}":
    get:
      tags:
        - orders
      summary: Find order by Id
      description: Returns a single order
      operationId: getOrderById
      security:
        - ApiKeyAuth: []
      parameters:
        - name: orderId
          in: path
          description: Id of order to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OrderModel"
        "400":
          description: Something went wrong
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomErrorDto"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  parameters:
    orderParam:
      in: query
      name: order
      required: false
      schema:
        type: string
        enum:
          - ASC
          - DESC
        default: DESC
      description: ""
    pageParam:
      in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: ""
    takeParam:
      in: query
      name: take
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1
      description: The numbers of items to return.
    qParam:
      in: query
      name: q
      required: false
      schema:
        type: string
      description: ""
    tenantIdParam:
      in: query
      name: tenantId
      required: false
      schema:
        type: string
      description: ID of the organization to get
    deletedParam:
      in: query
      name: deleted
      required: false
      schema:
        type: string
        enum:
          - "true"
          - "false"
      description: ""
    orderFieldParam:
      in: query
      name: orderField
      required: false
      schema:
        type: string
      description: ""
    itemCountParam:
      in: query
      name: itemCount
      required: false
      schema:
        type: integer
      description: Total items
  schemas:
    PagingProductDTO:
      type: object
      properties:
        page:
          type: integer
          description: ""
          readOnly: true
        take:
          type: integer
          description: ""
          readOnly: true
        itemCount:
          type: integer
          description: ""
          readOnly: true
        pageCount:
          type: integer
          description: ""
          readOnly: true
        hasPreviousPage:
          type: boolean
          readOnly: true
        hasNextPage:
          type: boolean
          readOnly: true
        datas:
          type: array
          items:
            $ref: "#/components/schemas/ProductDto"
    PagingProjectDTO:
      type: object
      properties:
        page:
          type: integer
          description: ""
          readOnly: true
        take:
          type: integer
          description: ""
          readOnly: true
        itemCount:
          type: integer
          description: ""
          readOnly: true
        pageCount:
          type: integer
          description: ""
          readOnly: true
        hasPreviousPage:
          type: boolean
          readOnly: true
        hasNextPage:
          type: boolean
          readOnly: true
        datas:
          type: array
          items:
            $ref: "#/components/schemas/ProjectDto"
    CustomErrorDto:
      type: object
      properties:
        message:
          type: string
        errorCode:
          type: string
        statusCode:
          type: integer
        error:
          type: string
    OrderRegisterDto:
      type: object
      properties:
        partnerName:
          type: string
        invoiceNo:
          type: string
        addressId:
          type: integer
        projectId:
          type: string
        channelId:
          type: string
        notes:
          type: string
      required:
        - projectId
        - channelId
    OrderItemRegisterDto:
      type: object
      properties:
        productId:
          type: string
        price:
          type: integer
        quantity:
          type: integer
        metadata:
          $ref: "#/components/schemas/MetadataOrderItem"
        kitSerials:
          type: array
          items:
            type: string
      required:
        - productId
        - price
        - quantity
        - kitSerials
    OrderCreateDto:
      type: object
      properties:
        order:
          $ref: "#/components/schemas/OrderRegisterDto"
        orderItems:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemRegisterDto"
    KitDto:
      type: object
      properties:
        id:
          type: string
        profileId:
          type: string
        b2dProfileName:
          type: string
        b2dProfileNameData:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            fullName:
              type: string
        orderItemId:
          type: string
        projectId:
          type: string
        serial:
          type: string
        analysisId:
          type: string
        activated:
          type: boolean
        activatedAt:
          type: string
          format: date
        sampleReceivedAt:
          type: string
          format: date
        status:
          type: string
          enum:
            - UNACTIVATED
            - SENT_OUT
            - ACTIVATED
            - KIT_RECEIVED
            - DNA_EXTRACTED
            - SEQUENCING
            - UNDER_SUPPORT
            - COMPLETED
            - FFQ_SURVEY_COMPLETED
            - ALIQUOTED
        isUnassigned:
          type: boolean
        isSurveyFinished:
          type: boolean
        kronaReportReady:
          type: boolean
        b2cScoreReady:
          type: boolean
        abunScoreReady:
          type: boolean
        top10BacteriaReportReady:
          type: boolean
        kitSendOut:
          type: boolean
        kitSendOutAt:
          type: string
          format: date
        completedAt:
          type: string
          format: date
        kitReceivedAt:
          type: string
          format: date
        notes:
          type: string
        internalSurveyResultId:
          type: string
        isFfqSurveyCompletion:
          type: string
        labId:
          type: string
        pdfPublish:
          type: boolean
        pdfPath:
          type: string
        qualtricsResponseId:
          type: string
        surveyStartAt:
          type: string
          format: date
        isAliquoted:
          type: boolean
        externalId:
          type: string
        pdfQC:
          type: string
          enum:
            - SUCCESS
            - FAILED
        reportStatus:
          type: string
          enum:
            - UNDER_SUPPORT
            - PUBLISHED
            - UNPUBLISHED
        tenantId:
          type: string
    ProductDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        stock:
          type: integer
        price:
          type: integer
        active:
          type: boolean
        image:
          type: string
        displayId:
          type: string
        productType:
          type: string
          enum:
            - KIT
            - PROBIOTIC
            - BUNDLE
        tenantId:
          type: string
        channelId:
          type: string
    DiscountAllocation:
      type: object
      properties:
        amount:
          type: string
        discount_application_index:
          type: integer
    ExternalMetadata:
      type: object
      properties:
        externalId:
          type: string
        volume:
          type: integer
        concentration:
          type: integer
    MetadataOrderItem:
      type: object
      properties:
        customMessageFee:
          type: integer
        customMessage:
          type: string
        externalMetadata:
          type: array
          items:
            $ref: "#/components/schemas/ExternalMetadata"
    OrderItemDto:
      type: object
      properties:
        id:
          type: string
        orderId:
          type: string
        productId:
          type: string
        quantity:
          type: integer
        price:
          type: integer
        metadata:
          $ref: "#/components/schemas/MetadataOrderItem"
        kitSerials:
          type: array
          items:
            type: string
        discountAllocations:
